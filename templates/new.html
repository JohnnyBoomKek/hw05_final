{% extends "base.html" %}
{% block title %} Новая Запись {% endblock %}
{% block content %}

    <p>Добавить новую запись:</p>
    <form action="{% url 'new' %}" form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <input type="submit" value="Добавить">
    </form>

{% endblock %}
